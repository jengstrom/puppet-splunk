# Managed by Puppet

[settings]
<% if @httpport != nil and @webssl != false %>
startwebserver = 1
httpport = <%= @httpport %>
enableSplunkWebSSL = true
sslVersions = <%= @sslversions %>
cipherSuite = <%= @ciphersuite %>
<% if @httpport != nil and @webssl != true  %>
startwebserver = 1
httpport = <%= @httpport %>
<% if @ecdhcurvename != nil %>
ecdhCurves = <%= @ecdhcurvename %>
<% end %>
<% end %>
<% else %>
startwebserver = 0
<% end %>
